<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Tech Connect - Registration</title>
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
            color: #333;
            display: flex;
            justify-content: center;
            padding-top: 40px;
            padding-bottom: 40px;
        }
        .container {
            background-color: #ffffff;
            width: 100%;
            max-width: 500px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        header {
            text-align: center;
            margin-bottom: 25px;
        }

        header h1 {
            font-size: 24px;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        header p {
            color: #7f8c8d;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 18px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            font-size: 14px;
        }
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            transition: border 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #3498db;
        }
        input.error {
            border-color: #e74c3c;
            background-color: #fdf2f2;
        }
        input.success {
            border-color: #2ecc71;
        }
        .error-msg {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 4px;
            display: none; 
        }
        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 5px;
        }
        .radio-label {
            font-weight: normal;
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .btn-submit {
            background-color: #3498db;
            color: white;
            margin-top: 10px;
        }
        .btn-submit:hover {
            background-color: #2980b9;
        }
        .btn-analytics {
            background-color: transparent;
            border: 2px solid #34495e;
            color: #34495e;
            margin-top: 20px;
        }
        .btn-analytics:hover {
            background-color: #34495e;
            color: white;
        }
        #statsPanel {
            margin-top: 20px;
            padding: 15px;
            background-color: #ecf0f1;
            border-radius: 8px;
            display: none; 
        }
        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Global Tech Connect</h1>
            <p>Workshop & Webinar Registration</p>
        </header>
        <form id="regForm" novalidate>
            <div class="form-group">
                <label for="fullName">Full Name <span style="color: red;">*</span></label>
                <input type="text" id="fullName" placeholder="Enter your full name">
                <small class="error-msg" id="nameError">Name must be between 6 and 100 characters.</small>
            </div>
            <div class="form-group">
                <label for="email">Professional Email <span style="color: red;">*</span></label>
                <input type="email" id="email" placeholder="Enter your professional email">
                <small class="error-msg" id="emailError">Please enter a valid professional email address.</small>
            </div>
            <div class="form-group">
                <label for="company">Company / Institution (Optional)</label>
                <input type="text" id="company" placeholder="Where do you work?">
            </div>
            <div class="form-group">
                <label>Attendance Type <span style="color: red;">*</span></label>
                <div class="radio-group">
                    <label class="radio-label">
                        <input type="radio" name="attendance" value="Virtual"> Virtual
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="attendance" value="In-Person"> In-Person
                    </label>
                </div>
                <small class="error-msg" id="typeError">Please select your attendance type.</small>
            </div>
            <button type="submit" class="btn btn-submit">Register Now</button>
        </form>
        <button id="toggleStatsBtn" class="btn btn-analytics">Show Event Analytics</button>
        <div id="statsPanel">
            <h3>Live Insights</h3>
            <hr style="margin: 10px 0; opacity: 0.3;">
            <div class="stat-row">
                <span>Total Registrants:</span>
                <strong id="totalCount">0</strong>
            </div>
            <div class="stat-row">
                <span>Virtual Attendees:</span>
                <strong id="virtualCount">0</strong>
            </div>
            <div class="stat-row">
                <span>In-Person Attendees:</span>
                <strong id="personCount">0</strong>
            </div>
        </div>
    </div>

    <script>
        let registrants = [];
        const form = document.getElementById('regForm');
        const nameInput = document.getElementById('fullName');
        const emailInput = document.getElementById('email');
        const companyInput = document.getElementById('company');
        const radioButtons = document.getElementsByName('attendance');
        const nameError = document.getElementById('nameError');
        const emailError = document.getElementById('emailError');
        const typeError = document.getElementById('typeError');
        const toggleBtn = document.getElementById('toggleStatsBtn');
        const statsPanel = document.getElementById('statsPanel');
        const totalDisplay = document.getElementById('totalCount');
        const virtualDisplay = document.getElementById('virtualCount');
        const personDisplay = document.getElementById('personCount');
        function checkName() {
            const value = nameInput.value.trim();
            if (value.length < 6 || value.length > 100) {
                setError(nameInput, nameError, true);
                return false;
            } else {
                setError(nameInput, nameError, false);
                return true;
            }
        }
        function checkEmail() {
            const value = emailInput.value.trim();
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (!emailPattern.test(value)) {
                setError(emailInput, emailError, true);
                return false;
            } else {
                setError(emailInput, emailError, false);
                return true;
            }
        }
        function checkCompany() {
            const value = companyInput.value.trim();
            if (value.length > 100) {
                companyInput.classList.add('error');
                return false; 
            } else {
                companyInput.classList.remove('error');
                return true;
            }
        }
        function checkAttendance() {
            let isSelected = false;
            for (let radio of radioButtons) {
                if (radio.checked) {
                    isSelected = true;
                    break;
                }
            }

            if (!isSelected) {
                typeError.style.display = 'block';
                return false;
            } else {
                typeError.style.display = 'none';
                return true;
            }
        }
        function setError(inputElement, errorMsgElement, isError) {
            if (isError) {
                inputElement.classList.add('error');
                inputElement.classList.remove('success');
                errorMsgElement.style.display = 'block';
            } else {
                inputElement.classList.remove('error');
                inputElement.classList.add('success');
                errorMsgElement.style.display = 'none';
            }
        }
        nameInput.addEventListener('input', checkName);
        emailInput.addEventListener('input', checkEmail);
        companyInput.addEventListener('input', checkCompany);
        radioButtons.forEach(radio => {
            radio.addEventListener('change', checkAttendance);
        });

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const isNameValid = checkName();
            const isEmailValid = checkEmail();
            const isCompanyValid = checkCompany();
            const isTypeValid = checkAttendance();
            if (isNameValid && isEmailValid && isCompanyValid && isTypeValid) {
                let selectedType = '';
                for (let radio of radioButtons) {
                    if (radio.checked) selectedType = radio.value;
                }
                const newRegistrant = {
                    name: nameInput.value,
                    email: emailInput.value,
                    company: companyInput.value,
                    type: selectedType
                };
                registrants.push(newRegistrant);
                alert('Registration Successful!');
                form.reset();
                removeValidationStyles();
                updateStats();
            }
        });

        function removeValidationStyles() {
            const inputs = [nameInput, emailInput, companyInput];
            inputs.forEach(input => {
                input.classList.remove('success', 'error');
            });
        }
        function updateStats() {
            const total = registrants.length;
            const virtual = registrants.filter(p => p.type === 'Virtual').length;
            const inPerson = registrants.filter(p => p.type === 'In-Person').length;
            totalDisplay.innerText = total;
            virtualDisplay.innerText = virtual;
            personDisplay.innerText = inPerson;
        }

        toggleBtn.addEventListener('click', function() {
            if (statsPanel.style.display === 'none' || statsPanel.style.display === '') {
                statsPanel.style.display = 'block';
                toggleBtn.innerText = 'Hide Event Analytics';
                updateStats(); 
            } else {
                statsPanel.style.display = 'none';
                toggleBtn.innerText = 'Show Event Analytics';
            }
        });

    </script>
</body>
</html>
