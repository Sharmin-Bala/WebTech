<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged In Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0; 
        }

        .dashboard-container {
            width: 800px; 
            margin: 0 auto; 
            border: 1px solid #000; 
            background-color: #fff; 
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1); 
        }

       
        .header {
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            padding: 10px 20px;
            border-bottom: 1px solid #000; 
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #28a745; 
        }
        .logo::before {
            content: 'X'; 
        }

        .user-info {
            font-size: 14px;
        }
        .user-info a {
            color: #6a0dad;
            text-decoration: underline;
        }

        
        .main-content {
            display: flex; 
            min-height: 300px;
        }

        .sidebar {
            width: 200px; 
            padding: 20px;
            border-right: 1px solid #000; 
            background-color: #f9f9f9; 
        }

        .sidebar h3 {
            margin-top: 0;
            font-size: 16px;
            border-bottom: 1px solid #aaa; 
            padding-bottom: 5px;
        }

        .sidebar ul {
            list-style-type: disc;
            padding-left: 20px; 
            margin: 0;
        }

        .sidebar ul li {
            margin-bottom: 5px;
        }

        .sidebar ul li a {
            color: #6a0dad;
            text-decoration: underline;
        }

        .dashboard-view {
            flex-grow: 1; 
            padding: 20px;
        }

        .dashboard-view h3 {
            margin-top: 0;
            font-size: 16px;
        }

        .footer {
            padding: 10px 20px;
            text-align: center;
            font-size: 13px;
            border-top: 1px solid #000; 
            background-color: #f0f0f0; 
        }
    </style>
</head>
<body>

    <div style="font-size: 20px; margin-bottom: 15px;">
        E. LOGGED IN DASHBOARD
    </div>

    <div class="dashboard-container">
        
        <div class="header">
            <div class="logo">Company</div>
            <div class="user-info">
                Logged in as <a href="#">Bob</a> | <a href="#">Logout</a>
            </div>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <h3>Account</h3>
                <ul>
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#">View Profile</a></li>
                    <li><a href="#">Edit Profile</a></li>
                    <li><a href="#">Change Profile Picture</a></li>
                    <li><a href="#">Change Password</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </div>
            <div class="dashboard-view">
                <h3>Welcome Bob</h3>
                </div>
        </div>

        <div class="footer">
            Copyright &copy; 2017
        </div>

    </div>

</body>
</html>
